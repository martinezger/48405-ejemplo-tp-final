{%extends "PedidosHoy/index.html" %}

{% load static %}



{%block cards %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {% for platillo in platillos %}
        <div class="col">
        <div class="card shadow-sm">
            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{platillo.image_url}}" data-holder-rendered="true">
            <div class="card-body">
            <p class="card-text">{{platillo.detalle}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                {% if user.is_authenticated and user.id == platillo.propietario.id  %}
                    <a href="{% url 'platillo-delete' platillo.id %}" type="button" class="btn btn-sm btn-outline-secondary">Borrar</a>
                    <a href="{% url 'platillo-update' platillo.id %}" type="button" class="btn btn-sm btn-outline-secondary">Actualizar</a>
                {% endif %}
                </div>
                <small class="text-muted">${{ platillo.precio }}</small>
            </div>
            </div>
        </div>
        </div>
    {% endfor %}
  </div>



{% endblock %}
